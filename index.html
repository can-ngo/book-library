<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/all.min.css">
    <link rel="stylesheet" href="fontawesome/fontawesome.min.css">
    <title>Book Library</title>
</head>
<body>

    <div class="overlay">
        <form action="/" method="post">
            <i id="close-btn" class="fa-solid fa-circle-xmark" style="color: red;"></i>
            <h3>Book Information</h3>
            <p>
                <label for="book-title"><strong>Book Title</strong></label><br>
                <input type="text" id="book-title" name="bookTitle" required>
            </p>
            <p>
                <label for="book-author"><strong>Author</strong></label><br>
                <input type="text" id="book-author" name="bookAuthor" required>
            </p>
            <p>
                <label for="book-pages"><strong>Number of pages</strong></label><br>
                <input type="number" id="book-pages" name="bookPages">
            </p>
            <p>
                <span><strong>Do you read it yet?</strong></span><br>
                <input type="radio" id="book-read-yes" name="bookRead" value="true"><label for="book-read-yes">Yes</label>
                <input type="radio" id="book-read-no" name="bookRead" value="false" checked><label for="book-read-no">No</label>
            </p>
            <button id="add-book-button" type="button">Add to Library</button>
        </form>
    </div>

    <header>
        <img src="favicon/android-chrome-192x192.png" alt="Can logo" width="75px" height="75px">
        <h1>Library</h1>
    </header>
    
    <div class="sidebar">
        <h3>Do you want to add book to library?</h3>
        <button id="open-modal-btn" type="button">Add book</button>
    </div>
    
    <main>
        <h1>Books in my library</h1>
        <div class="books-container">
            <!-- script will populate book cards automatically -->
        </div>
    </main>
    
    <footer>
        <h3>Contact: <a href="https://can-ngo.github.io/" target="_blank" rel="noreferrer noopener">can-ngo.github.io</a></h3>
    </footer>
    <!-- <script src="script.js"></script> -->
    <script src="script-class.js"></script>
</body>
</html>
