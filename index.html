<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <title>Book Library</title>
</head>
<body>
    <header>
        <img src="favicon/android-chrome-192x192.png" alt="Can logo" width="75px" height="75px">
        <h1>Library</h1>
    </header>
    
    <div class="sidebar">
        <h1>New Book</h1>
        <form action="post">
            <p>
                <label for="book-title"><strong>Book Title</strong></label><br>
                <input type="text" id="book-title" name="bookTitle">
            </p>
            <p>
                <label for="book-author"><strong>Author</strong></label><br>
                <input type="text" id="book-author" name="bookAuthor">
            </p>
            <p>
                <label for="book-pages"><strong>Number of pages</strong></label><br>
                <input type="number" id="book-pages" name="bookPages">
            </p>
            <p>
                <label for="title"><strong>Do you read yet?</strong></label><br>
                <input type="radio" id="book-read-yes" name="bookRead">Yes
                <input type="radio" id="book-read-no" name="bookRead" checked>No
            </p>
            <button id="add-button" type="button">Add to Library</button>
        </form>
    </div>
    
    <main>
        <h1>Books in my library</h1>
        <div class="books-container">
            <!-- script will populate book cards automatically -->
        </div>
    </main>
    
    <footer>
        <h3>Contact: <a href="https://can-ngo.github.io/" target="_blank" rel="noreferrer noopener">can-ngo.github.io</a></h3>
    </footer>
</body>
</html>
